<!DOCTYPE html>
<html>
  <head>
    <title>Employee Survey</title>
  </head>
  <body>
    <h1>Employee Survey</h1>
    <form method="GET">
        <h2>Type Your Name</h2>
        First Name:<input type="text" name="firstname">
        Last Name:<input type="text" name="lastname">
        <br>
        <br>
        <h2>Select Your Gender</h2>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        <br>
        <h2>Select Your Favorite Sport</h2>
        <select>
            <option>Baseball</option>
            <option>Football</option>
            <option>Golf</option>
            <option>Basketball</option>
            <option>Soccer</option>
        </select>
        <br>
        <br>
        <h2>Select Pizza Toppings</h2>
        <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="Mushroom">Mushroom<br>
        <input type="checkbox" name="toppings" value="Extra Cheese">Extra Cheese<br>
        <input type="checkbox" name="toppings" value="Ham">Ham<br>
        <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
        <br>
        <input type="submit" value="Save">
    </form>
  </body>
</html>
